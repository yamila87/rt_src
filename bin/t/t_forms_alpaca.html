<!DOCTYPE HTML>
<html>
<head>
	<!-- #INFO: genera forms con bootstrap a partir de una descripcion en json, que podemos obtener de reflection (mirando los parametros de queries y funciones, etc.) -->
    <title>Vemos si funca Alpaca</title>
    <meta charset="UTF-8">

	<link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="http://code.cloudcms.com/alpaca/1.5.11/bootstrap/alpaca.min.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
	<script type="text/javascript" src="http://code.cloudcms.com/alpaca/1.5.11/bootstrap/alpaca.min.js"></script>

</head>
<body>
    
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-md-12">
                <div id="field1"></div>
            </div>
        </div>
    </div>

<script type="text/javascript">
$(document).ready(function() {
    $("#field1").alpaca({
        "schema": {
            "type": "object",
            "properties": {
                "name": {
                    "type": "string",
                    "title": "Nombre"
                },
                "age": {
                    "type": "number",
                    "title": "Edad"
                },
                "team": {
                    "type": "string",
                    "title": "Equipo"
                }               
            }
        },
        "data": {
            "name": "Martincito Arce",
            "age": 30,
			"team": "Azul"
        }

        /** add in this section to experiment with a form button */
        
        ,"options": {
            "form": {
                "buttons": {
                    "submit": {
                        "title": "Enviar",
                        "click": function() {
                            alert("El valor del Form es: " + JSON.stringify(this.getValue(), null, "  "));
                        }
                    }
                }
            }
        }
        

        /** add in this section to receive the callback after the form renders **/
        
        ,"postRender": function(control)
        {
            control.childrenByPropertyId["age"].options.label = "Cuantos a√±os tenes?";
            control.childrenByPropertyId["age"].refresh();            
        }
        
    });
});
</script>
	
</body>

</html>
